[project]
name = "s2gos-controller"
version = "0.0.6"
description = "S2GOS Monorepo"
requires-python = ">=3.10"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64", "osx-64"]

[tool.pixi.dependencies]
pixi-pycharm = ">=0.0.8,<0.0.9"
# Development & build tools
pip = "*"
hatch = "*"
# Code style & linting
isort = "*"
ruff = "*"
# Unit-testing
pytest = "*"
pytest-cov = "*"
# GUI testing
ipyleaflet = "*"
ipywidgets = "*"
ipywidgets_bokeh = "*"
jupyter = "*"
notebook = "*"
panel = "*"
watchfiles = "*"
# Use cases testing
dask = "*"
xarray = "*"
zarr = "*"
# Code-generation from tools/
datamodel-code-generator = "*"
# Documentation
mkdocs = "*"
mkdocs-autorefs = "*"
mkdocs-material = "*"
mkdocstrings = "*"
mkdocstrings-python = "*"

[tool.pixi.pypi-dependencies]
s2gos-common = { path = "s2gos-common", editable = true }
s2gos-client = { path = "s2gos-client", editable = true }
s2gos-server = { path = "s2gos-server", editable = true }

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88

[tool.ruff]
include = [
    "pixi.toml",
    "notebooks/**/*.py",
    "s2gos-common/src/**/*.py",
    "s2gos-server/src/**/*.py",
    "s2gos-client/src/**/*.py",
    "tools/**/*.py",
]

[tool.ruff.lint]
ignore = ["E501", "F821"]
isort = { relative-imports-order = "closest-to-furthest" }
per-file-ignores = { "*.ipynb" = ["E402"] }
select = ["I", "F", "E"]

[tool.pixi.tasks.gencode]
cmd = "python -m tools.gen_models && python -m tools.gen_server && python -m tools.gen_client"

[tool.pixi.tasks.test-common]
cmd = "pytest s2gos-common/src/tests"

[tool.pixi.tasks.cov-common]
cmd = "pytest --cov s2gos-common/src/s2gos_common --cov-report html s2gos-common/src/tests"

[tool.pixi.tasks.test-server]
cmd = "pytest s2gos-server/src/tests"

[tool.pixi.tasks.cov-server]
cmd = "pytest --cov s2gos-server/src/s2gos_server --cov-report html s2gos-server/src/tests"

[tool.pixi.tasks.test-client]
cmd = "pytest s2gos-client/src/tests"

[tool.pixi.tasks.cov-client]
cmd = "pytest --cov s2gos-client/src/s2gos_client --cov-report html s2gos-client/src/tests"


[tool.pixi.tasks.docs-serve]
cmd = "mkdocs serve"

[tool.pixi.tasks.docs-build]
cmd = "mkdocs build"

