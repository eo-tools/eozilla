[project]
name = "s2gos-airflow"
version = "0.0.3.dev"
description = "Airflow DAGs for the ESA DTE-S2GOS synthetic scene generator service"
requires-python = "==3.12"

#### pixi ###################

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
python = "3.12"
# build
pip = "*"
hatch = "*"
# formatters & qa
isort = "*"
ruff = "*"
pytest = "*"

[tool.pixi.pypi-dependencies]
# minimal Airflow install (uses sqlite, good enough for dev)
apache-airflow = "3.0.2"

#### other tools ###################

[build-system]
requires = ["hatch"]
build-backend = "hatchling.build"

